<html>
<head>
  <title>Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</head>

<body>
    <nav class="row navbar navbar-default">
      <div>
        <!-- Using the attributes for the button class from Professor Mike Collins slide deck for MSIS TBC II -->
        <button class="navbar-toggle" data-toggle="collapse" data-target="#my_menu">
          <span class="icon-bar"> </span>
          <span class="icon-bar"> </span>
          <span class="icon-bar"> </span>
        </button>
      </div>
  
      <div class="collapse navbar-collapse" ID="my_menu">
        <ul class="nav navbar-nav">
          <li> <a class="nav_links" href="index.html"> Home </a></li>
          <li> <a class="nav_links" href="user.html"> About Me </a></li>
          <li> <a class="nav_links" href="books.html"> My Books </a></li>
        </ul>
      </div>
    </nav>
  
    <header class="row"> 
      <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <h1> My Books </h1>
      </div>
    </header>

  <div id="bookApp" class="container">
  <table id="bookTable" class="table table-dark table-striped"> <!--Using code from -- https://www.w3schools.com/html/html_tables.asp -->
    <thead class="thead-dark">
    <tr>
      <th scope="col">Serial Number</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Year Published</th>
      <th scope="col">Publisher</th>
      <th scope="col">Page Count</th>
      <th scope="col">MSRP</th>
    </tr>
 </thead>

 <tbody>
    <tr v-for="bk in book">
      <td>{{bk.id}}</td>
      <td>{{bk.title}}</td>
      <td>{{bk.author}}</td>
      <td>{{bk.pyear}}</td>
      <td>{{bk.publisher}}</td>
      <td>{{bk.pageno}}</td>
      <td>{{bk.msrp}}</td>
    </tr>
    </tbody>
  </table>
  </div>

  <br>
  <br>

  <form> <!-- Using code from - https://getbootstrap.com/docs/4.1/components/forms/-->
    <div class="form-group">
      <label for="exampleTitle">Title</label>
      <input type="text" class="form-control" id="exampleTitle" aria-describedby="Title" placeholder="Enter book title">
    </div>
    <div class="form-group">
      <label for="exampleAuthor">Author</label>
      <input type="text" class="form-control" id="exampleAuthor" placeholder="Author">
    </div>
    <div class="form-group">
      <label for="exampleYear">Year Published</label>
      <input type="text" class="form-control" id="exampleYear" placeholder="Year Published">
    </div>
    <div class="form-group">
        <label for="examplePublisher">Publisher</label>
        <input type="text" class="form-control" id="examplePublisher" placeholder="Publisher">
    </div>
    <div class="form-group">
        <label for="examplePageCount">Page Count</label>
        <input type="text" class="form-control" id="examplePageCount" placeholder="Number of Pages">
    </div>
    <div class="form-group">
        <label for="exampleMSRP">MSRP</label>
        <input type="text" class="form-control" id="exampleMSRP" placeholder="Price">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="./js/tablesort.min.js"></script>
  <script>
    new Tablesort(document.getElementById('books'));
  </script>

 </body>
  <script src="./js/index.js"></script>
</body>

</html>
